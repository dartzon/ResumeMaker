<!-- ///////////////////////////////////////////////////////////////////////////////////////////////// -->
<!-- Personal Section -->
<!-- ///////////////////////////////////////////////////////////////////////////////////////////////// -->
<div id="personal" class="Section">

	<div class="SectionTitle">
		<span>Pr&eacute;sentation</span>
	</div>

	<div class="Entry">

		<div class="EntryLine">

			<div class="LeftEntryLine">Nom complet</div>
			<div class="RightEntryLine">$FIRSTNAME$ $LASTNAME$</div>

		</div>

	</div>

	<div class="Entry">

		<div class="EntryLine">

			<div class="LeftEntryLine">Date de naissance</div>
			<div class="RightEntryLine">$BIRTHDAY$</div>

		</div>

	</div>

	<div class="Entry">

		<div class="EntryLine">

			<div class="LeftEntryLine">Nationalit&eacute;</div>
			<div class="RightEntryLine">
				<img class="Icon" src="img/morocco_flag.png" />$NATIONALITY$
			</div>

		</div>

	</div>

	<div class="Entry">

		<div class="EntryLine">

			<div class="LeftEntryLine">&Eacute;tat civil</div>
			<div class="RightEntryLine">$MARTIALSTATUS$</div>

		</div>

	</div>

	<div class="Entry">

		<div class="EntryLine">

			<div class="LeftEntryLine">Adresse</div>
			<div class="RightEntryLine">$ADDRESS$</div>

		</div>

	</div>

	<div class="Entry">

		<div class="EntryLine">

			<div class="LeftEntryLine" style="vertical-align: top">Contact</div>
			<div class="RightEntryLine">
				<div>
					<table>
						<tr>
							<td><img class="Icon" src="img/email.png" /><b>E-mail</b></td>
							<td style="padding-left: 1.8em;">$EMAIL$</td>
						</tr>

						<tr>
							<td><img class="Icon" src="img/tel.gif" /><b>T&eacute;l</b></td>
							<td style="padding-left: 1.8em;">$TEL$</td>
						</tr>

						<tr>
							<td><img class="Icon" src="img/web.gif" /><b>www</b></td>
							<td style="padding-left: 1.8em;">$WEBSITE$</td>
						</tr>
					</table>
				</div>
			</div>

		</div>

	</div>

</div>
