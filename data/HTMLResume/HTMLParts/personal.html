<!-- ///////////////////////////////////////////////////////////////////////////////////////////////// -->
<!-- Personal Section -->
<!-- ///////////////////////////////////////////////////////////////////////////////////////////////// -->
<div id="personal" class="Section">

	<div class="SectionTitle">
		<span>$I18NPRESENTATION$</span>
	</div>

	<div class="Entry">

		<div class="EntryLine">

			<div class="LeftEntryLine">$I18NCOMPLETENAME$</div>
			<div class="RightEntryLine">$FIRSTNAME$ $LASTNAME$</div>

		</div>

	</div>

	<div class="Entry">

		<div class="EntryLine">

			<div class="LeftEntryLine">$I18NBIRTHDATE$</div>
			<div class="RightEntryLine">$BIRTHDATE$</div>

		</div>

	</div>

	<div class="Entry">

		<div class="EntryLine">

			<div class="LeftEntryLine">$I18NNATIONALITY$</div>
			<div class="RightEntryLine">
				<img class="Icon" src="img/flags/$NATIONALITY_ID$.png" />$NATIONALITY$
			</div>

		</div>

	</div>

	<div class="Entry">

		<div class="EntryLine">

			<div class="LeftEntryLine">$I18NCIVILSTATUS$</div>
			<div class="RightEntryLine">$MARTIALSTATUS$</div>

		</div>

	</div>

	<div class="Entry">

		<div class="EntryLine">

			<div class="LeftEntryLine">$I18NADDRESS$</div>
			<div class="RightEntryLine">$ADDRESS$</div>

		</div>

	</div>

	<div class="Entry">

		<div class="EntryLine">

			<div class="LeftEntryLine" style="vertical-align: top">Contact</div>
			<div class="RightEntryLine">
				<div>
					<table>
						<tr>
							<td><img class="Icon" src="img/email.png" /><b>E-mail</b></td>
							<td style="padding-left: 1.8em;">$EMAIL$</td>
						</tr>

						<tr>
							<td><img class="Icon" src="img/tel.gif" /><b>$I18NPHONE$</b></td>
							<td style="padding-left: 1.8em;">$TEL$</td>
						</tr>

						<tr>
							<td><img class="Icon" src="img/web.gif" /><b>www</b></td>
							<td style="padding-left: 1.8em;">$WEBSITE$</td>
						</tr>
					</table>
				</div>
			</div>

		</div>

	</div>

</div>
